<!DOCTYPE html>
<html>
<head>
    <title>OD Function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Number Position</h1>
    <p>Server time: {{ server_time }}</p>
    <form id="numberForm">
        Enter a bike number: <input type="text" name="number" id="number"><br>
        <input type="submit" value="Submit">
    </form>
    <p id="result"></p>

    <h2>Upload Images or ZIP for Object Detection</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="imageZip" accept=".jpg, .jpeg, .png, .zip" required>
        <input type="submit" value="Upload and Detect">
    </form>
    <p id="odResult"></p>
    <a id="downloadLink" style="display:none;">Download Results</a>

    <p>Doing there Bway 3/11/2023 1:10am</p>

    <script>
        document.getElementById('numberForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Class Name: ' + data.position;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
            });
        };

        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/object_detection', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.zip_file_base64) {
                    var downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = 'data:application/zip;base64,' + data.zip_file_base64;
                    downloadLink.download = 'results.zip';
                    downloadLink.style.display = 'block';
                    downloadLink.textContent = 'Download Results';
                    document.getElementById('odResult').textContent = '';
                } else {
                    document.getElementById('odResult').textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('odResult').textContent = 'Error: ' + error;
            });
        };
    </script>
</body>
</html>
