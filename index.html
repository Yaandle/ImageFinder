<!DOCTYPE html>
<html lang="en">
<head>
    <title>OD Function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Number Position</h1>
    <p>Server time: <span class="number">{{ server_time }}</span></p>
    <form id="numberForm">
        <label for="number">Enter a bike number:</label>
        <input type="text" name="number" id="number"><br>
        <input type="submit" value="Submit">
    </form>
    <p id="result"></p>
    <p>Doing there <span class="bway">Bway</span> <span class="number">3/11/2023</span> <span class="number">1:10</span>am</p>
    
    <!-- Transfer Images Button -->
    <button type="button" id="transferImages">Transfer Images</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('numberForm').addEventListener('submit', function(event) {
                event.preventDefault(); 

                var formData = new FormData();
                formData.append('number', document.getElementById('number').value);

                fetch('/submit', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 'Class Name: <span class="number">' + data.position + '</span>';
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });

            // Add event listener for the Transfer Images button
            document.getElementById('transferImages').addEventListener('click', function() {
                fetch('/transfer_images', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    alert('Images transferred successfully!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
